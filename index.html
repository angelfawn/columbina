<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>columbina countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="music-button" onclick="toggleMusic()">𝄞𝄢</button>
  <audio id="themeSong" loop>
    <source src="theme.mp3" type="audio/mpeg">
    your browser does not support the audio element
  </audio>

  <div class="countdown-container">
    <button class="music-button" onclick="toggleMusic()">𝄞𝄢</button>
    <h1>⋆｡°✩ speculated columbina release date</h1>
    <div id="countdown">
      <div class="countdown-segment">
        <div class="count">00</div>
        <div class="label">days</div>
      </div>
      <div class="separator">|</div>
      <div class="countdown-segment">
        <div class="count">00</div>
        <div class="label">hours</div>
      </div>
      <div class="separator">|</div>
      <div class="countdown-segment">
        <div class="count">00</div>
        <div class="label">minutes</div>
      </div>
      <div class="separator">|</div>
      <div class="countdown-segment">
        <div class="count">00</div>
        <div class="label">seconds</div>
      </div>
    </div>
    <div class="release-date">
      ────୨ৎ────<br>
      01/14/26<br>
      ────୨ৎ────
    </div>
  </div>
  <div class="note">
    ♡ please do keep in mind that these are just my speculations ♡<br>
    <span class="subnote">
☆ the website will be updated once there is new official information ☆</span>
  </div>

  <script src="script.js"></script>
  <script>
    const themeSong = document.getElementById('themeSong');
    const musicBtn = document.querySelector('.music-button');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        themeSong.pause();
        musicBtn.classList.remove('pulsing');
      } else {
        themeSong.play();
        musicBtn.classList.add('pulsing');
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>

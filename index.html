<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>columbina countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <button class="music-button" onclick="toggleMusic()">𝄞𝄢</button>
    <h1>⋆.˚ expected columbina release date</h1>
    <div id="countdown"></div>
    <div class="release-date">
      ────୨ৎ────<br>
      01/14/26<br>
      ────୨ৎ────
    </div>
  </div>

  <div class="note">
    ♡ please do keep in mind that these are just my speculations ♡<br>
    <span class="subnote">☆ the website will be updated once there is new official information ☆</span>
  </div>

  <audio id="themeSong" loop>
    <source src="theme.mp3" type="audio/mpeg">
    your browser does not support the audio element
  </audio>

  <script src="script.js"></script>
  <script>
    const themeSong = document.getElementById('themeSong');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        themeSong.pause();
      } else {
        themeSong.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
